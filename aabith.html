<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography Website</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      text-align: center;
    }
    
    nav {
      background-color: #333;
      padding: 10px;
    }
    
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    nav ul li {
      margin-right: 10px;
    }
    
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    
    /* Home page styles */
    .home {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    
    /* Gallery page styles */
    .gallery {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    .gallery img {
      max-width: 300px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#gallery">Gallery</a></li>
    </ul>
  </nav>
  
  <div id="home" class="home">
    <h1>Welcome to the Photography Website!</h1>
    <p>This is the home page content.</p>
  </div>
  
  <div id="gallery" class="gallery">
    <h1>Gallery</h1>
    <img src="IMG_1759.jpg" alt="Photo 1">
    <img src="IMG_1675.jpg" alt="IMG_1675">
    <img src="photo3.jpg" alt="Photo 3">
  </div>
</body>
</html>
